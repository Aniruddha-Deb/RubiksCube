<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
	<script charset="utf-8" src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/renderers/CSS3DRenderer.js"></script>
	<script charset="utf-8" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
	<title>Rubik's Cube</title>
	<script charset="utf-8" src="cuber.js"></script>
	<script charset="utf-8" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/cube.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="onLoad()">
	<div id="cube" class="cube-frame">
	</div>
	<div id="pounce-notif" class="pounce-notif hidden">Pounce is Open</div>
	<div id="scoreboard" class="scoreboard row">
		<div class="scorecard col">
			<div class="scorecard-header">Team 1</div>
			<div class="scorecard-score">10</div>
		</div>
		<div class="scorecard col">
			<div class="scorecard-header">Team 2</div>
			<div class="scorecard-score">10</div>
		</div>
		<div class="scorecard col">
			<div class="scorecard-header">Team 3</div>
			<div class="scorecard-score">10</div>
		</div>
	</div>

	<div id="timer" class="timer"></div>
</body>
</html>
