<!DOCTYPE html>

<head>

	<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>

	<script charset="utf-8" src="cuber.js"></script>

		<div class="presentation-button" id="next-button" onclick="next()">â†’</div>
	</div>

		<div id="scoreboard" class="row justify-content-center"></div>
	</div>
